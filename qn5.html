<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="points">X: 0, Y: 0</div>
</body>
<script>
    const points = document.getElementById('points');

    document.addEventListener('mousemove', pointsCoordinates);

    function pointsCoordinates(event) {
        const x = event.clientX;
        const y = event.clientY;
        points.textContent = `X: ${x}, Y: ${y}`;
    }
</script>
</html>
